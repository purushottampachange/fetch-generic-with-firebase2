<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="blogForm" class="mt-4 mb-4 bg-white p-3 rounded">
                    <div class="form-group">
                        <label for="title">Enter Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>

                    <div class="form-group">
                        <label for="content">Enter Content</label>
                        <textarea type="text" class="form-control" id="content"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="userId">Enter userId</label>
                        <select id="userId" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-sm btn-block btn-outline-primary" id="submitBtn">Add
                        Blog</button>
                    <button type="button" class="btn btn-sm btn-block btn-outline-success d-none" id="updateBtn">Update
                        Blog</button>
                </form>
                <div class="blogContainer" id="blogContainer">
                    <div class="card">
                        <div class="card-header">
                            <h5></h5>
                        </div>
                        <div class="card-body">
                            <p></p>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <button class="btn btn-sm btn-success">Edit</button>
                            <button class="btn btn-sm btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="spinner d-none" id="spinner">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
